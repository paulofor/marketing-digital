<!DOCTYPE html>
<html lang="pt-BR" itemscope="" itemtype="http://schema.org/WebPage">

<head>
    <link rel="canonical" href="https://produto.digicommkt.shop/feo">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta property="og:title" content="Fórmula Enriquecendo On-line">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://produto.digicommkt.shop/feo">
    <meta itemprop="name" content="Fórmula Enriquecendo On-line">
    <meta itemprop="url" content="https://produto.digicommkt.shop/feo">
    <title>Fórmula Enriquecendo On-line</title>
    <style>
        /* Tamanho da fonte para telas pequenas (até 479px) */
        body {
            font-size: 16px;
        }

        /* Media query para telas de 480px a 767px */
        @media only screen and (min-width: 480px) {
            body {
                font-size: 18px;
            }
        }

        /* Media query para telas maiores que 768px */
        @media only screen and (min-width: 768px) {
            body {
                font-size: 20px;
            }
        }

        /* Estilos para a div com fundo preto */
        .black-div {
            height: 200px; /* Defina a altura desejada */
            background-color: black; /* Define o fundo como preto */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Oculta parte da imagem que ultrapassar o div */
        }
        /* Estilos para a imagem dentro da div branca */
        .black-div img {
            max-width: 50%; /* Limita a largura da imagem a 50% do tamanho do div */
            display: block; /* Remove espaços em branco abaixo da imagem */
            margin: auto; /* Centraliza a imagem horizontalmente */
            cursor: pointer; /* Muda o cursor para indicar que é clicável */
        }

        /* Estilos para a div com fundo branco */
        .white-div {
            background-color: white; /* Define o fundo como branco */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Estilos para a imagem dentro da div branca */
        .white-div img {

            display: block; /* Remove espaços em branco abaixo da imagem */
            margin: auto; /* Centraliza a imagem horizontalmente */
            margin-top: 40px;
            cursor: pointer; /* Muda o cursor para indicar que é clicável */
        }
    </style>
</head>

<body dir="ltr" itemtype="http://schema.org/WebPage">
    <!-- Div com fundo preto -->
    <div class="black-div">
        <a href="https://feo.palfmarketing.online" target="_blank" rel="noopener noreferrer">
            <div>
                <img src="arquivos/01-DOURADO.png" alt="Logo" title="Fórmula Enriquecendo On-line">
            </div>
        </a>
    </div>

    <!-- Div com fundo branco (com imagem como link) -->
    <div class="white-div">
        <a href="https://feo.palfmarketing.online" target="_blank" rel="noopener noreferrer">
            <img src="arquivos/botao.png" alt="Botão" title="Botão" />
        </a>
    </div>
</body>

</html>
