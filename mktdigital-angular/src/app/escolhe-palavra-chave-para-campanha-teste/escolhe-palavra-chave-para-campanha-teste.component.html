<h2 *ngIf="item" mat-dialog-title>Palavra-Chave para Campanha Teste</h2>

<form *ngIf="listaItem" class="example-full-width" (ngSubmit)="onSubmit()">

  <mat-dialog-content>

    <div *ngFor="let item of listaItem; let i = index;">
      <mat-checkbox  [checked]="getCheck(item)"  (change)="onChange($event, i, item)">
        {{item.texto}} - {{item.mediaPesquisa}} - cpc: {{item.cpcMinimoTopPage | currency : 'BRL'}} at√© {{item.cpcMaximoTopPage | currency : 'BRL'}} [{{item.concorrencia}}]
      </mat-checkbox>
    </div>


  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button>Salvar</button>
    <button mat-raised-button mat-dialog-close>Fechar</button>
  </mat-dialog-actions>

</form>
