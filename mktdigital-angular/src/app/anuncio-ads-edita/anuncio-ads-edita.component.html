<h2 *ngIf="item" mat-dialog-title>Anúncio Google Ads</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

  <mat-dialog-content>

    <mat-form-field class="example-full-width">
      <input matInput #titulo1 [(ngModel)]="item.titulo1" name="titulo1" placeholder="Título 1" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput #titulo2 [(ngModel)]="item.titulo2" name="titulo2" placeholder="Título 2" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput #titulo3 [(ngModel)]="item.titulo3" name="titulo3" placeholder="Título 3" />
    </mat-form-field>


    <mat-form-field class="example-full-width">
      <textarea rows="3" matInput #descricao1 [(ngModel)]="item.descricao1" name="descricao1" placeholder="Descrição 1" ></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea rows="3" matInput #descricao1 [(ngModel)]="item.descricao2" name="descricao2" placeholder="Descrição 2" ></textarea>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button>Salvar</button>
    <button mat-raised-button mat-dialog-close>Fechar</button>
  </mat-dialog-actions>

</form>
