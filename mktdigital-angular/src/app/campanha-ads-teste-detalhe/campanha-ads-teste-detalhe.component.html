<div class="dgc-painel" *ngIf="principal">
  <div class="dgc-painel-header" *ngIf="principal">
      <span>{{principal.nome}}</span>
  </div>

  <div class="dgc-card">
    <div class="dgc-card-header">
      An√∫ncios
    </div>
    <div class="dgc-card-detalhe" *ngFor="let rel of principal.anuncioCampanhaAdsTestes">
      <span>{{rel.anuncioAds.titulo1}} / {{rel.anuncioAds.titulo2}} / {{rel.anuncioAds.titulo3}}</span>
    </div>
    <div class="dgc-card-comandos">
      <button class="btn-primary btn-sm btn" (click)="editaAnuncio(principal)">Novo</button>
    </div>
  </div>

  <div class="dgc-card">
    <div class="dgc-card-header">
      Palavras-Chave
    </div>
    <div class="dgc-card-detalhe" *ngFor="let rel of principal.palavraChaveCampanhaAdsTestes">
      <span>{{rel.ideiaPalavraChave.texto}}</span>
    </div>
    <div class="dgc-card-comandos">
      <button class="btn-primary btn-sm btn" (click)="editaPalavraChave(principal)">Novo</button>
    </div>
  </div>

</div>
