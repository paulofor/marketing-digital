<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda do Produto X</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: center;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            padding-top: 25px;
            height: 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .cta-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }
        .headline {
            background-color: #f0f0f0;
            padding: 20px;
            margin-bottom: 20px;
        }
        .warranty-info {
            background-color: #f9f9f9;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Venda do Produto X</h1>
    </header>
    <div class="container">
        <div class="headline">
            <h2>Descubra como [Produto X] pode mudar sua vida!</h2>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/XmTGPH9xLiM?controls=0&rel=0" frameborder="0" allowfullscreen></iframe>
        </div>
        <a href="#" class="cta-button">Compre Agora</a>
        <div class="warranty-info">
            <h3>Garantia</h3>
            <p>Oferecemos uma garantia de 1 ano para o [Produto X]. Se você não estiver satisfeito com sua compra por qualquer motivo, entre em contato conosco e nós resolveremos o problema.</p>
        </div>
    </div>
</body>
</html>
