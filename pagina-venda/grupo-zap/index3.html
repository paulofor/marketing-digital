    <style>
        /* Estilo para o overlay que cobrirá toda a tela */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Cor do overlay com 50% de opacidade */
            z-index: 9999;
            /* Garante que o overlay esteja acima de todo o conteúdo */
            display: none;
            /* Inicialmente oculto */
        }

        /* Estilo para animação de fade in */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Aplica a animação de fade in ao overlay */
        .overlay.show {
            display: block;
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
