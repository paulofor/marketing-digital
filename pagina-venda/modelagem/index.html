            function onUnmute() {
                if (!videoPlayed) {
                    player.seekTo(0.1);
                    videoPlayed = true;
                }
                $(".play-sound").slideUp(1000);
                $('body')
                    .removeClass('body-mobile-homepage-video-autoplays')
                    .removeClass('body-homepage-video-autoplays')
                    .removeClass('video-muted');
                $(document).trigger('player.unmuted');
            }
            function videoSetFullscreen(enable) {
                var style = {
                    'height': '',
                    'width': ''
                };
                if (enable) {
                    style = {
                        'height': isMobile() ? '100%' : 'auto',
                        'width': isMobile() ? 'auto' : '100%'
                    };

                }
                $('embed_video').css({
                    'height': isMobile() ? '100%' : 'auto',
                    'width': isMobile() ? 'auto' : '100%'
                });
                $('#player').css({
                    'height': '',
                    'width': ''
                });
            }

            var contentTimings = [0, 0];
            var videoPlaying = false;
            var videoAutoplays = false;
            var videoStarted = false;
            var videoScrollLockEnabled = true;

            if (isMobile()) {
                $('body').addClass('body-mobile-homepage');
                $('.resurge_video')
                    .removeClass('embed_video_desktop')
                    .addClass('embed_video_mobile');
                $('.embed-responsive', $('.embed_video'))
                    .removeClass('embed-responsive-16by9')
                    .addClass('embed-responsive-9by16');
            } else {
                $('body').removeClass('body-mobile-homepage');
                $('.embed_video')
                    .removeClass('embed_video_mobile')
                    .addClass('embed_video_desktop');
                $('.embed-responsive', $('.embed_video'))
                    .removeClass('embed-responsive-9by16')
                    .addClass('embed-responsive-16by9');
            }


            if (videoAutoplays) {
                videoSetFullscreen(true);
            }
            $('.embed-overlay').on('click', function (ev) {
                if ($('body').hasClass('body-homepage-video-ended')) {
                    scrollToAnchor('firsttiming-container');
                } else {
                    var body = $('body');
                    if (player.isMuted() || body.hasClass('video-muted')) {
                        player.unMute();
                        onUnmute();
                    } else {
                        if (player.getPlayerState() === 1) {
                            player.pauseVideo();
                        } else
                            player.playVideo();
                    }

                }
            });

            $("button.play-sound").on('click', function (ev) {
                var body = $('body');
                if (player.isMuted() || body.hasClass('video-muted')) {
                    player.unMute();
                    onUnmute();
                }
            })
            $(window).on('orientationchange', function () {
                $(window).one('resize', function () {
                    if (videoPlaying) {
                        setTimeout(function () {
                            videoSetFullscreen(true);
                        }, 100);
                    }
                });
            });
            $(document).on("player.video.loaded", function (event, data) {
                window.scroll(0, 0);
                videoSetFullscreen(true);

                setTimeout(function () {
                    if (opts.autoplay && !videoStarted) {
                        player.mute();
                        $('body').addClass('video-muted')

                        $('.embed-overlay').css({ display: 'block' });
                        $("button.play-sound").css({ display: 'block' });
                        player.playVideo();
                    }
                }, 500);
            });

            $(document).on("player.video.started", function (event, data) {
                videoStarted = true;
                var body = $('body');
                body
                    .addClass('body-homepage-video-active')
                    .removeClass('body-homepage-video-paused');

                if (!(player.isMuted() || body.hasClass('video-muted'))) {
                    $("button.play-sound").remove();
                }

                videoPlaying = true;
            });

            $(document).on("player.video.paused", function (event, data) {
                videoSetFullscreen(false);
                $('body')
                    .removeClass('body-homepage-video-active')
                    .addClass('body-homepage-video-paused');

                videoPlaying = false;
            });
            $(document).on("player.video.ended", function (event, data) {
                videoSetFullscreen(false);
                $('body')
                    .removeClass('body-homepage-video-active')
                    .addClass('body-homepage-video-ended');

                videoPlaying = false;
            });
