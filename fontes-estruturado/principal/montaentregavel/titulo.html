<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Branding para Nail Designers</title>
    <style>
        @page {
            margin: 0;
        }
        body {
            font-family: "Times New Roman", serif;
            font-size: 14pt;
            line-height: 1.8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        /* Estilo para a capa */
        .cover {
            page-break-after: always; /* Garante que o conteúdo começa em nova página */
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f8f8f8;
            padding: 20px;
        }
        .titulo {
            font-size: 52pt;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2E86C1; /* Azul vibrante */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .subtitulo {
            font-size: 30pt;
            font-weight: normal;
            margin-bottom: 8px;
            color: #117A65; /* Verde escuro */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<div class="cover">
    <p class="titulo">Branding para Nail Designers</p>
    <p class="subtitulo"> Construindo Sua Marca de Sucesso</p>
</div>
</body>
</html>
