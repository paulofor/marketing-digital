<h2 *ngIf="item" mat-dialog-title>ModeloPaginaVenda</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

	<mat-dialog-content>


		<mat-form-field class="example-full-width">
			<textarea rows="15" matInput #codigoFonte [(ngModel)]="item.codigoFonte" name="codigoFonte" placeholder="Source">
			</textarea>
		</mat-form-field>

	</mat-dialog-content>

	<mat-dialog-actions>
		<button mat-raised-button>Salvar</button>
		<button mat-raised-button mat-dialog-close>Fechar</button>
	</mat-dialog-actions>

</form>
