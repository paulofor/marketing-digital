<h2 *ngIf="item" mat-dialog-title>WhatsappModeloMensagem</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

	<mat-dialog-content>

		<mat-form-field class="example-full-width">
			<input matInput #ordenacao [(ngModel)]="item.ordenacao" name="ordenacao" placeholder="Ordenação" />
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<textarea rows="4" matInput #texto [(ngModel)]="item.texto" name="texto" placeholder="Texto">
			</textarea>
		</mat-form-field>


	</mat-dialog-content>

	<mat-dialog-actions>
		<button mat-raised-button>Salvar</button>
		<button mat-raised-button mat-dialog-close>Fechar</button>
	</mat-dialog-actions>

</form>
