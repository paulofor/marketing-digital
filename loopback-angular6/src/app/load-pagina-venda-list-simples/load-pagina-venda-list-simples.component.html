<div class="dgc-painel">
	<div class="dgc-painel-header">
		<span>Load da Página de Venda</span>
	</div>
	<div *ngIf="listaBase" class="dgc-painel-principal">
		<div class="dgc-card" *ngFor="let item of listaBase">
 			<div class="dgc-card-header">
				<span class="dgc-link" routerLink="/produtoAfiliadoHotmartDetalhe/{{item.hotmartId}}">{{item.produtoAfiliadoHotmart.nome}}
				 ({{item.dataHora | date : 'dd/MM/yyy HH:mm:ss' : 'UTC'}})</span>

 			</div>
			 <div class="dgc-card-detalhe dgc-painel-principal">
				<span>{{item.visitante}} ({{(item.qtdeVisita>0?item.qtdeVisita:'versão sem cookie')}})</span>
			   	<span class="dgc-direita">{{item.hotmartId}}</span>
			</div>
			<div class="dgc-card-detalhe">
				<span>{{item.dominio}}</span>
			</div>
 		</div>
  	</div>
</div>
