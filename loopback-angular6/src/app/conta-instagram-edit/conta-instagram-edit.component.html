<h2 *ngIf="item" mat-dialog-title>Conta Instagram</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

	<mat-dialog-content>

		<mat-form-field class="example-full-width">
			<input matInput #nome [(ngModel)]="item.nome" name="nome" placeholder="Nome" autocomplete="off" />
		</mat-form-field>


		<mat-form-field class="example-full-width">
			<input matInput #email [(ngModel)]="item.email" name="email" placeholder="Email" autocomplete="off" />
		</mat-form-field>


		<mat-form-field class="example-full-width">
			<input matInput #instagram [(ngModel)]="item.instagram" name="instagram" placeholder="Instragram" autocomplete="off" />
		</mat-form-field>


	</mat-dialog-content>

	<mat-dialog-actions>
		<button mat-raised-button>Salvar</button>
		<button mat-raised-button mat-dialog-close>Fechar</button>
	</mat-dialog-actions>

</form>
