<div class="dgc-painel">
	<div class="dgc-painel-header">
		<span>Prompt Item</span>
  		<button class="btn btn-primary btn-sm dgc-botao-comando dgc-direita" (click)="edita()">novo</button>
	</div>
	<div class="dgc-painel-principal" *ngIf="listaBase">
		<div  class="dgc-card dgc-card-descricao">
			Processo Java: <a routerLink="/promptItemListCriaItemConteudo">CriaItemConteudoProduto.jar:  Cria texto de conteudo para produtos</a>
		</div>
		<div class="dgc-card dgc-card-2" *ngFor="let item of listaBase">
			<div class="dgc-card-header">
				<span>Produto: {{item.produtoProprio.nome}}</span>
			</div>
			<div class="dgc-card-header">
				<span>Entreg√°vel: {{item.entregavelProduto.nome}}</span>
			</div>
			<div class="dgc-card-header">
				<span>Prompt: {{item.titulo}}</span>
			</div>
			<div class="dgc-card-detalhe">
			   <span>{{item.prompt}}</span>
		   </div>
		   <div class="dgc-card-detalhe">
			   <span>{{item.codigoReplace}}</span>
		   </div>
 			<div class="dgc-card-comandos">
 				<button class="btn-primary btn-sm btn" (click)="edita(item)">Editar</button>
 			</div>
 		</div>
  	</div>
</div>
