<h2 *ngIf="item" mat-dialog-title>Imagens para Vers√£o</h2>

<form *ngIf="listaBase" class="example-full-width" (ngSubmit)="onSubmit()">

  <mat-dialog-content>

    <div *ngFor="let item of listaBase; let i = index;">
      <mat-checkbox  [checked]="getCheck(item)"  (change)="onChange($event, i, item)">
        <span>{{item.nome}} (ativo: {{item.ativo}})</span>
      </mat-checkbox>
    </div>


  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button>Salvar</button>
    <button mat-raised-button mat-dialog-close>Fechar</button>
  </mat-dialog-actions>

</form>
