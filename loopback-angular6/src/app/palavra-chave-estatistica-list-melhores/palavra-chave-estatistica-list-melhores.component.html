<div class="dgc-painel">
	<div class="dgc-painel-header">
		<span>Palavra Chave Estatistica - Melhor Volume Pesquisa</span>
	</div>
	<div class="dgc-painel-principal" *ngIf="listaBase">
		<div class="dgc-card dgc-card-5" *ngFor="let item of listaBase">
 			<div class="dgc-card-header">
 				<span>{{item.palavra}}</span>
 			</div>
			<div class="dgc-card-detalhe">
				<span>{{item.volumePesquisa | number:'4.0-0'}}</span>
			</div>
			<div class="dgc-card-detalhe">
				<span>{{item.palavraChaveRaiz.palavra}}</span>
			</div>
			<div class="dgc-card-detalhe">
				<span>CPC: {{item.minCpc | currency: 'BRL'}} at√© {{item.maxCpc | currency: 'BRL'}}</span>
			</div>
 			<div class="dgc-card-comandos">
 				<button class="btn-primary btn-sm btn" (click)="edita(item)">Editar</button>
 			</div>
 		</div>
  	</div>
</div>
