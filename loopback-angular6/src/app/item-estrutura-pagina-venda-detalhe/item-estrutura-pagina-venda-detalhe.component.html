<div class="dgc-painel" *ngIf="principal">
<div class="dgc-painel-header" *ngIf="principal">
	<span>{{principal.nome}}</span>
</div>

<div class="dgc-card" *ngFor="let item of principal.implementacaoItemEstruturas">
	<div class="dgc-card-header">
		<span>{{item.nome}}</span>
	</div>
	<div class="dgc-card-detalhe">
		<pre>{{item.codigoHtml}}</pre>
	</div>
	<div class="dgc-card-comandos">
		<button class="btn-primary btn-sm btn" (click)="editaImplementacao(item)">Edita</button>
	</div> 
</div>

	
<div class="dgc-card-comandos">
	<button class="btn-primary btn-sm btn" (click)="editaImplementacao()">Novo</button>
</div> 
</div>
