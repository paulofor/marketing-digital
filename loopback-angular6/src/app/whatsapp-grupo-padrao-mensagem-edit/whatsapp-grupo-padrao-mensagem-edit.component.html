<h2 *ngIf="item" mat-dialog-title>WhatsappGrupoPadraoMensagem</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

	<mat-dialog-content>

		<mat-form-field class="example-full-width">
		<input matInput #nome [(ngModel)]="item.nome" name="nome" placeholder="Nome" />
		</mat-form-field>

		<mat-form-field class="example-full-width">
		<input matInput #geraMensagem [(ngModel)]="item.geraMensagem" name="geraMensagem" placeholder="Gera Mensagem" />
		</mat-form-field>

		<mat-form-field class="example-full-width" *ngIf="listaEntregavel">
			<mat-select placeholder="EntregÃ¡vel" #entregavelProdutoId [(ngModel)]="item.entregavelProdutoId" name="entregavelProdutoId">
				<mat-option *ngFor="let item of listaEntregavel" [value]="item.id">
					{{ item.nome}} 
				</mat-option>
			</mat-select>
		</mat-form-field>


	</mat-dialog-content>

	<mat-dialog-actions>
		<button mat-raised-button>Salvar</button>
		<button mat-raised-button mat-dialog-close>Fechar</button>
	</mat-dialog-actions>

</form>
