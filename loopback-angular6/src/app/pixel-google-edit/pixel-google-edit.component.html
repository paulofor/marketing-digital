<h2 *ngIf="item" mat-dialog-title>Pixel Google</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

  <mat-dialog-content>

    <mat-form-field class="example-full-width">
      <input matInput #identificador [(ngModel)]="item.identificador" name="identificador" placeholder="Identificador" autocomplete="off"/>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput #codigo1 [(ngModel)]="item.codigo1" name="codigo1" placeholder="Código 1" autocomplete="off"/>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput #codigo2 [(ngModel)]="item.codigo2" name="codigo2" placeholder="Código 2" autocomplete="off"/>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput #instalado [(ngModel)]="item.instalado" name="instalado" placeholder="Instalado" autocomplete="off"/>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput #snippet [(ngModel)]="item.snippet" name="snippet" placeholder="Snippet" autocomplete="off"/>
    </mat-form-field>

    <mat-form-field class="example-full-width" *ngIf="listaConta">
			<mat-select placeholder="Conta Google Corrente" #contaGoogleId [(ngModel)]="item.contaGoogleId"
				name="contaGoogleId">
				<mat-option *ngFor="let conta of listaConta"
					[ngStyle]="{'color': conta.suspensa === 1 ? 'red' : 'inherit'}" [value]="conta.id">
					{{ conta.gmail}} ({{conta.nome}})
				</mat-option>
			</mat-select>
		</mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-select #tipo [(ngModel)]="item.tipo" name="tipo" placeholder="Tipo">
        <mat-option value="PAGINA_VENDA">Página Venda</mat-option>
        <mat-option value="CHECKOUT">Checkout</mat-option>
        <mat-option value="VENDA">Venda</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button>Salvar</button>
    <button mat-raised-button mat-dialog-close>Fechar</button>
  </mat-dialog-actions>

</form>
