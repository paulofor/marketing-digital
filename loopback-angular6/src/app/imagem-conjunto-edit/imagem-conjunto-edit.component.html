<h2 *ngIf="item" mat-dialog-title>Imagem Conjunto Anuncio</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

	<mat-dialog-content>

		<mat-form-field class="example-full-width">
			<input matInput #nome [(ngModel)]="item.nome" name="nome" placeholder="Nome" />
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<input matInput #urlImagemQuadrada [(ngModel)]="item.urlImagemQuadrada" name="urlImagemQuadrada" placeholder="Quadrada" />
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<input matInput #urlImagemDeitada [(ngModel)]="item.urlImagemDeitada" name="urlImagemDeitada" placeholder="Deitada" />
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<input matInput #urlImagem2 [(ngModel)]="item.urlImagem2" name="urlImagem2" placeholder="Imagem 2" />
		</mat-form-field>

	</mat-dialog-content>

	<mat-dialog-actions>
		<button mat-raised-button>Salvar</button>
		<button mat-raised-button mat-dialog-close>Fechar</button>
	</mat-dialog-actions>

</form>
