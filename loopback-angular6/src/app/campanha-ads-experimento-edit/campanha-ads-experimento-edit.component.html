<h2 *ngIf="item" mat-dialog-title>CampanhaAdsExperimento</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

	<mat-dialog-content>

		<mat-form-field class="example-full-width">
			<input matInput #nomeCampanha [(ngModel)]="item.nomeCampanha" name="nomeCampanha" placeholder="Nome" />
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<input matInput #resourceNameCampanha [(ngModel)]="item.resourceNameCampanha" name="resourceNameCampanha" placeholder="Resource Name" />
		</mat-form-field>


	</mat-dialog-content>

	<mat-dialog-actions>
		<button mat-raised-button>Salvar</button>
		<button mat-raised-button mat-dialog-close>Fechar</button>
	</mat-dialog-actions>

</form>
