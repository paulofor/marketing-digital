<div class="dgc-painel">
	<div class="dgc-painel-header">
		<span>Pagina de Venda Vsl</span>
  		<button class="btn btn-primary btn-sm dgc-botao-comando dgc-direita" (click)="edita()">novo</button>
	</div>
	<div class="dgc-card">
		<div class="dgc-card-detalhe">
			<span>Gerador de páginas: CriaPaginaVendaVsl</span>
		</div>
	</div>
	<div class="dgc-painel-principal" *ngIf="listaBase">
		<div class="dgc-card" *ngFor="let item of listaBase">
			<div class="dgc-card-header">
				<span>{{item.nome}}</span>
			</div>
 			<div class="dgc-card-detalhe">
 				<span>{{item.headline}}</span>
 			</div>
			 <div class="dgc-card-detalhe">
				<span>Modelo Página: {{item.modeloPaginaVendaVsl.nome}}</span>
			</div>
			<div class="dgc-card-detalhe">
				<span>Vídeo: {{item.videoVsl.nome}}</span>
			</div>
			<div class="dgc-card-detalhe">
				<span>Pronto Criação: {{item.prontoCriacao}}</span>
			</div>
			<div class="dgc-card-detalhe">
				<span>{{item.url}}</span>
			</div>
			<div class="dgc-card-detalhe">
				<span>Publicação: {{item.dataPublicacao | date : 'dd/MM/yyyy HH:mm:ss' : 'UTC' }}</span>
			</div>
 			<div class="dgc-card-comandos">
 				<button class="btn-primary btn-sm btn" (click)="edita(item)">Editar</button>
 			</div>
 		</div>
  	</div>
</div>
