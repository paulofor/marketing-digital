<h2 *ngIf="item" mat-dialog-title>PaginaWhatsappGrupo</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

	<mat-dialog-content>

		<mat-form-field class="example-full-width">
		<input matInput #url [(ngModel)]="item.url" name="url" placeholder="Url" autocomplete="off" />
		</mat-form-field>

		<!--
		<mat-form-field class="example-full-width">
		<textarea rows="4" matInput #descricao [(ngModel)]="item.descricao" name="descricao" placeholder="Descrição">
		</textarea>
		</mat-form-field>
		-->

		<mat-form-field class="example-full-width" *ngIf="listaGrupo">
			<mat-select placeholder="Grupo" #whatsappGrupoId [(ngModel)]="item.whatsappGrupoId" name="whatsappGrupoId">
				<mat-option *ngFor="let item of listaGrupo" [value]="item.id">
					{{ item.nome}} 
				</mat-option>
			</mat-select>
		</mat-form-field>


	</mat-dialog-content>

	<mat-dialog-actions>
		<button mat-raised-button>Salvar</button>
		<button mat-raised-button mat-dialog-close>Fechar</button>
	</mat-dialog-actions>

</form>
