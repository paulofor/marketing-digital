<div class="dgc-painel" *ngIf="principal">
	<div class="dgc-painel-header" *ngIf="principal">
		<span>{{principal.nome}}</span>
	</div>

	<div class="dgc-card">
		<div class="dgc-card-header">
			<span>Trechos de Copy</span>
		</div>
		<div class="dgc-card-detalhe" *ngFor="let trecho of principal.trechoVsls">
			<p>{{trecho.ordenacao}}</p>
			<span>{{trecho.textoSsml}}</span>
			<div class="dgc-card-comandos">
				<button class="btn-primary btn-sm btn" (click)="editaTrecho(trecho)">Edita</button>
			</div>
		</div>
		<div class="dgc-card-comandos">
			<button class="btn-primary btn-sm btn" (click)="editaTrecho()">Novo</button>
		</div>
	</div>

</div>
