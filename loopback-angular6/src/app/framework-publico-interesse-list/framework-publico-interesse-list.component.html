<div class="dgc-painel" *ngIf="principal">
	<div class="dgc-painel-header">
		<span>Interesses - {{principal.nome}}</span>
		<a href="{{principal.urlFinal}}" target="_blank">link</a>
		<div class="dgc-direita">
			<a href="{{principal.salesPage}}" target="_blank">sales page</a>
			<button class="btn btn-primary btn-sm dgc-botao-comando dgc-direita" (click)="edita()">novo</button>
		</div>

	</div>
	<div class="dgc-painel-principal">
		<div class="dgc-card" *ngFor="let item of principal.frameworkPublicoInteresses">
			<div class="dgc-card-detalhe">
				{{item.nome}}
			</div>

			<div class="dgc-card-comandos">
				<button class="btn-primary btn-sm btn" (click)="edita(item)">Editar</button>
			</div>
		</div>
	</div>
</div>
