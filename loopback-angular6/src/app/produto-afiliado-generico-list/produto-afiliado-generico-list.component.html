<div class="dgc-painel">
	<div class="dgc-painel-header">
		<span>Produto Afiliado Generico</span>
  		<button class="btn btn-primary btn-sm dgc-botao-comando dgc-direita" (click)="edita()">novo</button>
	</div>
	<div class="dgc-painel-principal" *ngIf="listaBase">
		<div class="dgc-card dgc-card-3" *ngFor="let item of listaBase">
 			<div class="dgc-card-header">
 				<span>{{item.nome}}</span>
 			</div>
			 <div class="dgc-card-detalhe">
				<span>Pixel Meta:<br>{{item.pixelVendaMeta}} ({{item.pixelVendaMetaInstalado}})</span>
			</div>
			<div class="dgc-card-detalhe">
				<span>Pixel Google:<br>{{item.pixelVendaGoogle}} ({{item.pixelVendaGoogleInstalado}})</span>
			</div>
			<div class="dgc-card-detalhe">
				<span>url:<br>{{item.urlAfiliadoPaginaVenda}}</span>
			</div>
			<div class="dgc-card-detalhe" *ngIf="item.plataformaVenda">
				<span>{{item.plataformaVenda.nome}}</span>
			</div>

 			<div class="dgc-card-comandos">
 				<button class="btn-primary btn-sm btn" (click)="edita(item)">Editar</button>
 			</div>
 		</div>
  	</div>
</div>
