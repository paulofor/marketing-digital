<div class="dgc-painel">
	<div class="dgc-painel-header">
		<span>Whatsapp Grupo</span>
  		<button class="btn btn-primary btn-sm dgc-botao-comando dgc-direita" (click)="edita()">novo</button>
	</div>
	<div class="dgc-painel-principal" *ngIf="listaBase">
		<div class="dgc-card" *ngFor="let item of listaBase">
 			<div class="dgc-card-header">
				<span class="dgc-link" routerLink="/whatsappGrupoDetalhe/{{item.id}}">{{item.nome}}</span>
 			</div>
			 <div class="dgc-card-detalhe">
				<span>{{item.link}}</span>
 			</div>
			 <div class="dgc-card-detalhe">
				<span>
					Quantidade Pessoas: {{item.quantidadePessoa}}<br>
					Custo Total: {{item.custoTotal | currency : 'BRL'}}<br>
					Custo Pessoa: {{item.custoPessoa | currency : 'BRL'}}
				</span>
 			</div>
			<div class="dgc-card-detalhe" >
				<span>Chekcout: <span *ngIf="item.checkoutProdutoProprio" >{{item.checkoutProdutoProprio.nome}}</span></span>
			</div>
 			<div class="dgc-card-comandos">
 				<button class="btn-primary btn-sm btn" (click)="edita(item)">Editar</button>
 			</div>
 		</div>
  	</div>
</div>
