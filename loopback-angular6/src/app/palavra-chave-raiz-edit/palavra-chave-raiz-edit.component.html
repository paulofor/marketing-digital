<h2 *ngIf="item" mat-dialog-title>PalavraChaveRaiz</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

	<mat-dialog-content>

		<mat-form-field class="example-full-width">
			<input matInput #palavra [(ngModel)]="item.palavra" name="palavra" placeholder="Palavra" />
		</mat-form-field>


		<mat-form-field class="example-full-width">
			<input matInput #ativo [(ngModel)]="item.ativo" name="ativo" placeholder="Ativo" />
		</mat-form-field>



	</mat-dialog-content>

	<mat-dialog-actions>
		<button mat-raised-button>Salvar</button>
		<button mat-raised-button mat-dialog-close>Fechar</button>
	</mat-dialog-actions>

</form>
