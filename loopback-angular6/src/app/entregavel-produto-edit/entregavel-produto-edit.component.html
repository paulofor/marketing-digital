<h2 *ngIf="item" mat-dialog-title>EntregavelProduto</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

	<mat-dialog-content>

		<mat-form-field class="example-full-width">
			<input matInput #nome [(ngModel)]="item.nome" name="nome" placeholder="Nome" />
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<textarea rows="5" matInput #promptLista [(ngModel)]="item.promptLista" name="promptLista"
				placeholder="Prompt Lista">
			</textarea>
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<input matInput #geraLista [(ngModel)]="item.geraLista" name="geraLista" placeholder="Gera Lista" />
		</mat-form-field>

	</mat-dialog-content>

	<mat-dialog-actions>
		<button mat-raised-button>Salvar</button>
		<button mat-raised-button mat-dialog-close>Fechar</button>
	</mat-dialog-actions>

</form>
