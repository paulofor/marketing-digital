<div class="dgc-painel" *ngIf="principal">
	<div class="dgc-painel-header" *ngIf="principal">
		<span *ngIf="principal.produtoAfiliadoHotmart">{{principal.produtoAfiliadoHotmart.nome}}</span>
		<a href="{{principal.produtoAfiliadoHotmart.urlPropria}}">P.Venda</a>
		<span class="dgc-direita">Versão: {{principal.versao}}</span>
	</div>

	<div class="dgc-card">
		<div class="dgc-card-header">
			Status: {{principal.status}}
		</div>
		<div class="dgc-card-header">
			Checkout: 
			<span *ngIf="principal.produtoAfiliadoHotlink">{{principal.produtoAfiliadoHotlink.descricao}}</span>
		</div>
		<div class="dgc-card-comandos">
			<button class="btn-primary btn-sm btn" (click)="editaPrincipal()">Alterar</button>
		</div>
	</div>


	<div class="dgc-card">
		<div *ngFor="let item of listaElementoConteudo">
			<div class="dgc-card-header">
				{{item.rotulo}}
			</div>
			<div class="dgc-card-detalhe">
				<pre>{{item.valor}}</pre>
			</div>
			<div class="dgc-card-comandos">
				<button class="btn-primary btn-sm btn" (click)="edita(item)">Alterar</button>
			</div>
		</div>
	</div>
	<div class="dgc-card">
		<div class="dgc-card-header">
			Imagens
		</div>
		<div style="display: flex;">
			<div *ngFor="let item of principal.arquivoPaginaVendas">
				<img src="{{item.imagemPaginaVenda.urlFinal}}" style="width: 200px; margin-right: 8px;"/>
			</div>
		</div>
		<div class="dgc-card-comandos">
			<button class="btn-primary btn-sm btn" (click)="atualizaImagem()">Alterar</button>
		</div>
	</div>

	<div class="dgc-card">
		<div class="dgc-card-header">
			Páginas Venda
		</div>
	</div>

</div>
