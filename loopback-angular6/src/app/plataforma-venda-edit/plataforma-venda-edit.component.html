<h2 *ngIf="item" mat-dialog-title>PlataformaVenda</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

	<mat-dialog-content>

		<mat-form-field class="example-full-width">
			<input matInput #nome [(ngModel)]="item.nome" name="nome" placeholder="Nome" />
		</mat-form-field>


		<mat-form-field class="example-full-width">
			<input matInput #url [(ngModel)]="item.url" name="url" placeholder="Url" />
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<input matInput #login [(ngModel)]="item.login" name="login" placeholder="Login" />
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<input matInput #senha [(ngModel)]="item.senha" name="senha" placeholder="Senha" />
		</mat-form-field>


	</mat-dialog-content>

	<mat-dialog-actions>
		<button mat-raised-button>Salvar</button>
		<button mat-raised-button mat-dialog-close>Fechar</button>
	</mat-dialog-actions>

</form>
