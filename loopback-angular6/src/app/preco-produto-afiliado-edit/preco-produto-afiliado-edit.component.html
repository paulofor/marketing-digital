<h2 *ngIf="item" mat-dialog-title>PrecoProdutoAfiliado</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

	<mat-dialog-content>

		<mat-form-field class="example-full-width">
		<input matInput #nome [(ngModel)]="item.nome" name="nome" placeholder="Nome" />
		</mat-form-field>


		<mat-form-field class="example-full-width">
		<input matInput #urlCheckout [(ngModel)]="item.urlCheckout" name="urlCheckout" placeholder="Url Checkout" autocomplete="off"/>
		</mat-form-field>

		<mat-form-field class="example-full-width">
		<input matInput #valorAVista [(ngModel)]="item.valorAVista" name="valorAVista" placeholder="Valor a vista" autocomplete="off" />
		</mat-form-field>

		<mat-form-field class="example-half-width">
		<input matInput #parcelas [(ngModel)]="item.parcelas" name="parcelas" placeholder="Parcelas" autocomplete="off"/>
		</mat-form-field>

		<mat-form-field class="example-half-width">
		<input matInput #valorParcela [(ngModel)]="item.valorParcela" name="valorParcela" placeholder="Valor parcela" autocomplete="off"/>
		</mat-form-field>


	</mat-dialog-content>

	<mat-dialog-actions>
		<button mat-raised-button>Salvar</button>
		<button mat-raised-button mat-dialog-close>Fechar</button>
	</mat-dialog-actions>

</form>
