<div class="dgc-painel">
	<div class="dgc-painel-header">
		<span>Entregavel / Produto</span>
  		<button class="btn btn-primary btn-sm dgc-botao-comando dgc-direita" (click)="edita()">novo</button>
	</div>
	<div class="dgc-painel-principal" *ngIf="listaBase">
		<div class="dgc-card dgc-card-descricao">
			Esses são os entregáveis que vão gerar as imagens locais para colocar no produto em Kiwify<br>
			Processo Java:  <b>GravacaoLocalImagemConteudo</b><br>
			Pré-Requisitos: Ter a imagem principal marcada, existir online.
		</div>
		<div class="dgc-card dgc-card-tela" *ngFor="let item of listaBase">
			<div class="dgc-card-header">
				<span>{{item.produtoProprio.nome}}</span>
			</div>
 			<div class="dgc-card-detalhe">
 				<span>{{item.nome}}</span>
 			</div>
			 <div class="dgc-card-detalhe">
				<span>{{item.diretorioGravacaoLocal}}</span>
			</div>
 			<div class="dgc-card-comandos">
 				<button class="btn-primary btn-sm btn" (click)="edita(item)">Editar</button>
 			</div>
 		</div>
  	</div>
</div>
