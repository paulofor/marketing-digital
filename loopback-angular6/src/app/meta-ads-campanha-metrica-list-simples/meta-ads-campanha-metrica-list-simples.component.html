<div class="dgc-painel">
	<div class="dgc-painel-header">
		<span>MetaAds Campanha Metrica</span>
	</div>
	<div class="dgc-painel-principal" *ngIf="listaBase">
		<div class="dgc-card" *ngFor="let item of listaBase">
 			<div class="dgc-card-header">
 				<span>{{item.nome}}</span>
 			</div>
			 <div class="dgc-card-detalhe">
				<span>{{item.spend | currency : 'BRL'}}</span>
			</div>
			<div class="dgc-card-detalhe">
				<span>{{item.status}}</span>
			</div>
			<div class="dgc-card-detalhe">
				<span>Meta Id: {{item.idMeta}}</span>
			</div>
			<div class="dgc-card-detalhe">
				<span>{{item.dataHora | date : 'dd-MM-yyyy HH:mm:ss' : 'UTC'}}</span>
			</div>
			<div class="dgc-card-comandos">
            	<button class="btn-primary btn-sm btn" (click)="json(item)">Campanha</button>
         	</div>
 		</div>
  	</div>
</div>
