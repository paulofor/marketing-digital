<h2 *ngIf="item" mat-dialog-title>ImagemConjunto</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

	<mat-dialog-content>

		<mat-form-field class="example-full-width">
			<input matInput #nome [(ngModel)]="item.nome" name="nome" placeholder="Nome" />
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<input matInput #textoCopyLinha1 [(ngModel)]="item.textoCopyLinha1" name="textoCopyLinha1"
				placeholder="Texto Copy - Linha1" autocomplete="off" />
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<input matInput #textoCopyLinha2 [(ngModel)]="item.textoCopyLinha2" name="textoCopyLinha2"
				placeholder="Texto Copy - Linha2" autocomplete="off" />
		</mat-form-field>
		
		<mat-form-field class="example-full-width" *ngIf="listaFonte">
			<mat-select placeholder="Fonte" #fonteLocalId [(ngModel)]="item.fonteLocalId" name="fonteLocalId">
				<mat-option *ngFor="let item of listaFonte" [value]="item.id">
					{{ item.nome}}
				</mat-option>
			</mat-select>
		</mat-form-field>

		<mat-form-field class="example-full-width" *ngIf="listaImagem">
			<mat-select placeholder="Imagem Produto" #imagemPaginaVendaId [(ngModel)]="item.imagemPaginaVendaId"
				name="imagemPaginaVendaId">
				<mat-option *ngFor="let item of listaImagem" [value]="item.id">
					{{ item.urlFinal}}
				</mat-option>
			</mat-select>
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<input matInput #fontColor [(ngModel)]="item.fontColor" name="fontColor" placeholder="Font Color"
				autocomplete="off" />
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<input matInput #fundoColor [(ngModel)]="item.fundoColor" name="fundoColor" placeholder="Fundo Color"
				autocomplete="off" />
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<input matInput #geraDeImagemVenda [(ngModel)]="item.geraDeImagemVenda" name="geraDeImagemVenda"
				placeholder="Gera de Imagem Venda" />
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<input matInput #logoGrupoWhatsapp [(ngModel)]="item.logoGrupoWhatsapp" name="logoGrupoWhatsapp"
				placeholder="DiretÃ³rio de Logo Grupo Whatsapp" />
		</mat-form-field>

	</mat-dialog-content>

	<mat-dialog-actions>
		<button mat-raised-button>Salvar</button>
		<button mat-raised-button mat-dialog-close>Fechar</button>
	</mat-dialog-actions>

</form>
