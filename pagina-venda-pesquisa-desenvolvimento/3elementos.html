<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Responsiva</title>
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    section {
      margin-bottom: 20px;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around; /* Distribui os elementos ao redor */
    }

    .elemento {
      flex: 1 1 30%; /* Define a flexibilidade dos elementos */
      margin: 10px;
      padding: 20px;
      background-color: #f0f0f0;
      box-sizing: border-box; /* Garante que padding não aumente o tamanho do elemento */
    }

    /* Estilo para a primeira seção */
    section:nth-child(odd) {
      background-color: black;
      color: white;
    }

    /* Media query para dispositivos com largura de tela menor que 768px (exemplo: dispositivos móveis) */
    @media screen and (max-width: 768px) {
      .elemento {
        flex: 1 1 100%; /* Altera a flexibilidade para ocupar toda a largura disponível */
      }
    }
  </style>
</head>
<body>
  <section>
    <div class="container">
      <div class="elemento">Elemento 1</div>
      <div class="elemento">Elemento 2</div>
      <div class="elemento">Elemento 3</div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="elemento">Elemento 4</div>
      <div class="elemento">Elemento 5</div>
      <div class="elemento">Elemento 6</div>
    </div>
  </section>
</body>
</html>
