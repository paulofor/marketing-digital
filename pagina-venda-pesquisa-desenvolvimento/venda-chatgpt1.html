<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Página de Venda</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
    }

    .main-section {
      position: relative;
      min-height: 150vh; /* Altura maior que a tela */
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .content {
      position: relative;
      z-index: 2;
      color: white;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.8em;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('recursos/imagem1.png');
      background-size: cover;
      background-position: center;
      filter: brightness(0.5); /* Adiciona um efeito mais escuro à imagem */
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      text-align: center;
      width: 80%;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 3em;
      }

      h2 {
        font-size: 1.8em;
      }

      button {
        padding: 12px 24px;
        font-size: 1.5em;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.5em;
      }

      h2 {
        font-size: 1.5em;
      }

      button {
        padding: 10px 20px;
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="background-image"></div>
  <div class="main-section">
    <div class="content">
      <h1>Titulo do Produto</h1>
      <h2>Subtitulo relacionado ao produto</h2>
      <button>Comprar</button>
    </div>
  </div>
</body>
</html>
