<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Página de Venda</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
    }

    .main-section {
      position: relative;
      min-height: 150vh; /* Altura maior que a tela */
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: transform 0.5s ease; /* Transição suave para o deslocamento */
    }

    .content {
      position: relative;
      z-index: 2;
      color: white;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.8em;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('recursos/imagem1.png');
      background-size: cover;
      background-position: center;
      filter: brightness(0.5); /* Adiciona um efeito mais escuro à imagem */
      transition: transform 0.5s ease; /* Transição suave para o deslocamento */
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, calc(-50% + 50px)); /* Ajuste para deslocar o texto para baixo */
      z-index: 3;
      text-align: center;
      width: 80%;
      transition: transform 0.5s ease; /* Transição suave para o deslocamento */
    }

    .scrolled {
      transform: translateY(-50px); /* Desloca o conteúdo para cima */
    }

    .scrolled .background-image {
      transform: translateY(-50px); /* Desloca a imagem para cima */
    }

    @media (max-width: 768px) {
      /* Estilos para telas menores */
    }

    @media (max-width: 480px) {
      /* Estilos para telas pequenas */
    }
  </style>
  <script>
    window.onscroll = function() {
      const body = document.body;
      const scrollY = window.scrollY || window.pageYOffset;

      if (scrollY > 150) { // Ajuste a posição de rolagem desejada aqui
        body.classList.add('scrolled');
      } else {
        body.classList.remove('scrolled');
      }
    };
  </script>
</head>
<body>
  <div class="background-image"></div>
  <div class="main-section">
    <div class="content">
      <h1>Titulo do Produto</h1>
      <h2>Subtitulo relacionado ao produto</h2>
      <button>Comprar</button>
    </div>
  </div>
</body>
</html>
