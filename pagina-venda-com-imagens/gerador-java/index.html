function checkScrollPercentage() {
	const totalHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
	const scrolled = window.scrollY;
	const scrollPercentage = (scrolled / totalHeight) * 100;
	if (!fetchedPositions[20] && scrollPercentage >= 20 && scrollPercentage < 30) {

	} else if (!fetchedPositions[40] && scrollPercentage >= 40 && scrollPercentage < 50) {

	} else if (!fetchedPositions[80] && scrollPercentage >= 80 && scrollPercentage < 90) {

		fetchedPositions[80] = true;
	}
}

function throttle(callback, limit) {
	let ticking = false;
	return function () {
		if (!ticking) {
			callback.apply(this, arguments);
			ticking = true;
			setTimeout(function () {
				ticking = false;
			}, limit);
		}
	};
}

function generateRandomValue() {
	const array = new Uint32Array(2);
	crypto.getRandomValues(array);
	return array[0].toString(16) + array[1].toString(16);
}
function getCookie(name) {
	const cookies = document.cookie.split(';');
	for (let i = 0; i < cookies.length; i++) {
		const cookie = cookies[i].trim();
		// Verifica se o cookie começa com o nome desejado
		if (cookie.startsWith(name + '=')) {
			return cookie.substring(name.length + 1);
		}
	}
	return null;
